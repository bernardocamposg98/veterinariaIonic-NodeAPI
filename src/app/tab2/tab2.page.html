<ion-header>
    <ion-toolbar>
      <ion-title>
          <div class="ion-text-center">
              Productos
          </div>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
  <ion-grid >
    <ion-row> 
      <ion-card>
        <ion-card-content>
            <ion-item>
              <ion-label>Nombre:</ion-label> 
              <ion-input placeholder="Ingresa el nombre" [(ngModel)]="nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Descripción:</ion-label>
              <ion-input placeholder="Ingresa la descripción" [(ngModel)]="descripcion"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Cantidad:</ion-label>
              <ion-input placeholder="Ingresa la cantidad" [(ngModel)]="cantidad"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Costo:</ion-label>
              <ion-input placeholder="Ingresa el costo" [(ngModel)]="costo"></ion-input>
            </ion-item>
            <div class="ion-text-center">
                <ion-button expand="block" color="success" (click)="agregarProducto()">Agregar</ion-button>
            </div>
          </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
    
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let article of articles" size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
        <ion-card>
          <ion-card-header>
            <!--<ion-card-title class="txt-title">ID: {{ article.id }}</ion-card-title>-->
            <ion-card-title class="txt-title">Nombre: {{ article.nombre }} </ion-card-title>
            <ion-card-title class="txt-title">Descripción: {{ article.descripcion }} </ion-card-title>
            <ion-card-title class="txt-title">Cantidad: {{ article.cantidad }} </ion-card-title>
            <ion-card-title class="txt-title">Costo: {{ article.costo }} </ion-card-title>
            <ion-button expand="full" (click)="editarProducto(article.id,article.nombre,article.descripcion,article.cantidad,article.costo)">Editar</ion-button>
            <ion-button expand="full" color="danger" (click)="eliminarProducto(article.id)">Eliminar</ion-button>
            </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
