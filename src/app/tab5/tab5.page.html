<ion-header>
  <ion-toolbar>
    <ion-title>
        <div class="ion-text-center">
            Sucursales
        </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-card>
        <ion-card-content>
          <ion-item>
            <ion-label>Nombre:</ion-label> 
            <ion-input placeholder="Ingresa el nombre" [(ngModel)]="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Estado:</ion-label>
            <ion-input placeholder="Ingresa el estado" [(ngModel)]="estado"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Direcci贸n:</ion-label>
            <ion-input placeholder="Ingresa la direcci贸n" [(ngModel)]="direccion"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Gerente:</ion-label>
            <ion-input placeholder="Ingresa el gerente" [(ngModel)]="gerente"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Cel:</ion-label>
            <ion-input placeholder="Ingresa el cel" [(ngModel)]="cel"></ion-input>
          </ion-item>
          <div class="ion-text-center">
              <ion-button expand="block" color="success" (click)="agregarSucursal()">Agregar</ion-button>
          </div>
        </ion-card-content>
    </ion-card>
  </ion-row>
</ion-grid>
  
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let article of articles" size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
        <ion-card>
          <ion-card-header>
            <!--<ion-card-title class="txt-title">ID: {{ article.id }}</ion-card-title>-->
            <ion-card-title class="txt-title">Nombre: {{ article.nombre }} </ion-card-title>
            <ion-card-title class="txt-title">Descripci贸n: {{ article.estado }} </ion-card-title>
            <ion-card-title class="txt-title">Direcci贸n: {{ article.direccion }} </ion-card-title>
            <ion-card-title class="txt-title">Gerente: {{ article.gerente }} </ion-card-title>
            <ion-card-title class="txt-title">Cel: {{ article.cel }} </ion-card-title>
            <ion-button expand="full" (click)="editarSucursal(article.id,article.nombre,article.estado,article.direccion,article.gerente,article.cel)">Editar</ion-button>
            <ion-button expand="full" color="danger" (click)="eliminarSucursal(article.id)">Eliminar</ion-button>
            </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
