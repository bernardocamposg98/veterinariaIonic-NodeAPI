<ion-header>
  <ion-toolbar>
    <ion-title>
        <div class="ion-text-center">
            Personal
        </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
  <ion-row>
    <ion-col> 
      <ion-card>
        <ion-card-header>
            <ion-item>
              <ion-label>Nombre:</ion-label>
              <ion-input placeholder="Ingresa el nombre" [(ngModel)]="nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Cel:</ion-label>
              <ion-input placeholder="Ingresa el celular" [(ngModel)]="cel"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Correo:</ion-label>
              <ion-input placeholder="Ingresa el correo" [(ngModel)]="correo"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Puesto:</ion-label>
              <ion-input placeholder="Ingresa el puesto" [(ngModel)]="puesto"></ion-input>
            </ion-item>
            <div class="ion-text-center">
                <ion-button expand="block" color="success" (click)="agregarEmpleado()">Agregar</ion-button>
            </div>
          </ion-card-header>
      </ion-card>
    </ion-col>
    </ion-row>
  </ion-grid>
    
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let article of articles" size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="txt-title">Nombre: {{ article.nombre }} </ion-card-title>
            <ion-card-title class="txt-title">Cel: {{ article.cel }} </ion-card-title>
            <ion-card-title class="txt-title">Correo: {{ article.correo }} </ion-card-title>
            <ion-card-title class="txt-title">Puesto: {{ article.puesto }} </ion-card-title>
            <ion-button expand="full" (click)="editarEmpleado(article.id,article.nombre,article.cel,article.correo,article.puesto)">Editar</ion-button>
            <ion-button expand="full" color="danger" (click)="eliminarEmpleado(article.id)">Eliminar</ion-button>
            </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
